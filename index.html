<b>Radio cobertura (km)</b><br>
<input type="range" min="5" max="150" value="50" oninput="updateRadius(this.value)">
<span id="radiusValue">50</span> km
</div>

<script>
function updateRadius(km){
 document.getElementById("radiusValue").innerText = km;
 var layer = feature_group_bf290ed45004f751f23c3ace6380e9be;
 for (var i in layer._layers){
   if (layer._layers[i] instanceof L.Circle){
     layer._layers[i].setRadius(km*1000);
   }
 }
}
</script>
    
<script>
window.onload = function(){
    var map = map_a0050ebfc83d166b119fe951c9cc3e58;
    var stations = [{"name": "SR78", "lat": -33.67, "lon": -71.19999999999999}, {"name": "BTOR", "lat": -32.65, "lon": -71.16000000000003}, {"name": "MSOL", "lat": -32.65, "lon": -71.12}, {"name": "MVDE", "lat": -26.55, "lon": -70.32}, {"name": "SCCF", "lat": -33.63, "lon": -71.57}, {"name": "BALB", "lat": -23.44, "lon": -69.51999999999998}, {"name": "CASC", "lat": -20.96, "lon": -68.67000000000002}, {"name": "CMCC", "lat": -20.06, "lon": -69.25999999999999}, {"name": "EMMB", "lat": -23.42, "lon": -70.06}, {"name": "CCMC", "lat": -27.52, "lon": -70.27999999999997}, {"name": "ZALD", "lat": -24.21, "lon": -69.07}, {"name": "SPNC", "lat": -22.79, "lon": -69.25999999999999}, {"name": "SQMS", "lat": -23.54, "lon": -68.37}, {"name": "BTES", "lat": -22.95, "lon": -69.07}, {"name": "BESP", "lat": -31.4, "lon": -71.11000000000001}, {"name": "ESPZ", "lat": -22.97, "lon": -69.07}, {"name": "BOXE", "lat": -23.07, "lon": -69.10000000000002}, {"name": "ANTU", "lat": -22.64, "lon": -69.88}, {"name": "SQMH", "lat": -23.5, "lon": -68.30000000000001}, {"name": "BESC", "lat": -24.28, "lon": -69.08999999999997}, {"name": "BMDO", "lat": -26.82, "lon": -69.23000000000002}, {"name": "BRTC", "lat": -22.22, "lon": -68.87}, {"name": "TMCO", "lat": -38.75, "lon": -72.63}];
    var userMarker = null;
    var accuracyCircle = null;
    var nearestMarker = null;
    var nearestLine = null;

    // Banner de alerta
    var geoBanner = document.createElement('div');
    geoBanner.id = 'geoBanner';
    geoBanner.style.position = 'fixed';
    geoBanner.style.bottom = '100px';
    geoBanner.style.right = '20px';
    geoBanner.style.background = 'white';
    geoBanner.style.padding = '6px 10px';
    geoBanner.style.border = '1px solid #999';
    geoBanner.style.borderRadius = '6px';
    geoBanner.style.fontSize = '14px';
    geoBanner.style.zIndex = 9999;
    geoBanner.innerHTML = 'üìç Esperando activaci√≥n de ubicaci√≥n';
    document.body.appendChild(geoBanner);

    // Bot√≥n flotante
    var geoBtn = document.createElement('button');
    geoBtn.id = 'geoBtn';
    geoBtn.innerHTML = 'üìç Ir a mi ubicaci√≥n';
    geoBtn.style.position = 'fixed';
    geoBtn.style.bottom = '60px';
    geoBtn.style.right = '20px';
    geoBtn.style.zIndex = 9999;
    geoBtn.style.padding = '6px 10px';
    geoBtn.style.fontSize = '14px';
    geoBtn.style.borderRadius = '6px';
    geoBtn.style.border = '1px solid #999';
    geoBtn.style.background = 'white';
    geoBtn.style.cursor = 'pointer';
    document.body.appendChild(geoBtn);

    function distance(lat1, lon1, lat2, lon2){
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 +
                  Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) *
                  Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function updatePosition(pos){
        var lat = pos.coords.latitude;
        var lon = pos.coords.longitude;

        if(!userMarker){
            userMarker = L.marker([lat, lon]).addTo(map).bindPopup("üìç Tu ubicaci√≥n").openPopup();
        } else {
            userMarker.setLatLng([lat, lon]);
        }

        if(!accuracyCircle){
            accuracyCircle = L.circle([lat, lon], {radius: pos.coords.accuracy, color:"red", fillOpacity:0.15}).addTo(map);
        } else {
            accuracyCircle.setLatLng([lat, lon]).setRadius(pos.coords.accuracy);
        }

        // Buscar estaci√≥n m√°s cercana
        var minD = Infinity;
        var nearest = null;
        stations.forEach(function(s){
            var d = distance(lat, lon, s.lat, s.lon);
            if(d < minD){ minD = d; nearest = s; }
        });

        if(nearest){
            geoBanner.innerHTML = '‚úÖ Geolocalizaci√≥n activada - Estaci√≥n m√°s cercana: ' 
                                  + nearest.name + ' (' + minD.toFixed(2) + ' km)';

            if(nearestMarker) map.removeLayer(nearestMarker);
            if(nearestLine) map.removeLayer(nearestLine);

            nearestMarker = L.circleMarker([nearest.lat, nearest.lon], {
                radius:10, color:"red", fillColor:"yellow", fillOpacity:1
            }).addTo(map)
            .bindPopup("‚≠ê Estaci√≥n m√°s cercana<br><b>" + nearest.name + "</b><br>" + minD.toFixed(2) + " km");

            nearestLine = L.polyline([[lat, lon],[nearest.lat, nearest.lon]], {color:"red", dashArray:"5,5"}).addTo(map);
        }
    }

    // Tracking en tiempo real
    if(navigator.geolocation){
        navigator.geolocation.watchPosition(updatePosition,
            function(err){ alert("No se pudo obtener la ubicaci√≥n: " + err.message); },
            { enableHighAccuracy:true }
        );
    } else {
        geoBanner.innerHTML = '‚ùå Geolocalizaci√≥n no soportada';
    }

    // Bot√≥n centrado
    geoBtn.onclick = function(){
        if(userMarker){
            map.setView(userMarker.getLatLng(), 14);
        }
    };
};
</script>
